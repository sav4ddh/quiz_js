<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app p/w by pepco.</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <form action="">
      <div class="formElement brandTitle">
        <h2>
          <i class="bxr bxs-message-circle-question-mark"></i>
          <span>Quizzbuzz</span>
        </h2>
      </div>
      <div class="formElement inputElement">
        <label for="userName">Enter your username.</label>
        <input type="text" name="userName" id="userName" />
      </div>

      <div class="formElement buttonElement">
        <input type="submit" value="Play Quizz" />
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
